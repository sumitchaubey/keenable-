<div class="container_apply">

    <Form action="/applyNow" method="POST" enctype="multipart/form-data">
      <div class="form_container">
        <div class="form_control">
          <label for="first_name">First Name</label>
          <input id="first_name" name="first_name" placeholder="Enter First Name" required type="string">
        </div>
        <div class="form_control">
          <label for="last_name">Last Name</label>
          <input id="last_name" name="last_name" placeholder="Enter Last Name" required type="string">
        </div>
        <div class="form_control">
          <label for="email">Email</label>
          <input id="email" name="email" placeholder="Email" required type="email">
        </div>
        <div class="form_control">
          <label for="eductation">Qualification</label>
          <select name="education" id="education" required >
            <option value="">Select Qualification</option>
            <option value="12th">12th</option>
            <option value="Diploma">Diploma</option>
            <option value="Graduation">Graduation</option>
            <option value="Post Graduation">Post Graduation</option>
          </select>
        </div>
          <div class="form_control">
            <label for="address">Address</label>
            <input name="address" id="address" rows="2" cols="30" placeholder="Enter Address" required></input>
          </div>
          <div class="form_control">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter City Name" required >
          </div>
          <div class="form_control">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode" required>
          </div>
          <div class="form_control">
            <label for="date">D.O.B</label>
            <input  value="1990-01-01" type="date" id="date" name="date" required>
          </div>
          <div class="form_control">
            <label for="upload">Upload Resume</label>
            <input type="file" id="upload" name="upload" required>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
      </div>
    </Form>
  </div>
</div>

<script>
  document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission
    fetch("/applyNow", { method: "POST", body: new FormData(this) }) // Use FormData to send form data
      .then(response => response.json())
      .then(data => {
        alert(data.message); // Display the message
        setTimeout(() => {
          this.reset(); // Reset the form after a short delay (e.g., 1 second)
        }, 1000);
      })
      .catch(error => {
        console.error("Error:", error);
      });
  });
</script>
